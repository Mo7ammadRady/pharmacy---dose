<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Dose Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('ar')">العربية</button>
        </div>
        <h1 id="title">Pharmacy Dose Printer</h1>
        <form id="doseForm">
            <label for="dose" id="doseLabel">Dose:</label>
            <input type="text" id="dose" name="dose" required>
            <button type="submit" id="printButton">Print Dose</button>
        </form>
        <div id="printArea" style="display: none;">
            <p id="printDose"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
